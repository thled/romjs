<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="styles.css" />
        <title>ROM.JS</title>
    </head>
    <body>
        <header>
            <h1>ROM.JS</h1>
        </header>
        <main>
            <div id="scoreboard">
                <div class="badge">Player</div>
                <span id="player-score" class="score">0</span>
                :
                <span id="computer-score" class="score">0</span>
                <div class="badge">Computer</div>
            </div>

            <p>Choose your Team:</p>
            <div id="team-selection">
                <img
                    id="r"
                    class="team-icon"
                    src="img/rocket.png"
                    alt="Team Rocket icon"
                    width="200"
                />
                <img
                    id="o"
                    class="team-icon"
                    src="img/orbit.png"
                    alt="Team Orbit icon"
                    width="200"
                />
                <img
                    id="m"
                    class="team-icon"
                    src="img/murphy.png"
                    alt="Team Murphy icon"
                    width="200"
                />
                <img
                    id="j"
                    class="team-icon"
                    src="img/jarvis.png"
                    alt="Team Jarvis icon"
                    width="200"
                />
                <img
                    id="s"
                    class="team-icon"
                    src="img/shield.png"
                    alt="Team Shield icon"
                    width="200"
                />
            </div>
            <div id="result"></div>
        </main>
        <footer>
            <a href="overview.html">show overview</a>
        </footer>
        <script src="rom.js"></script>
    </body>
</html>
